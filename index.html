<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name = "keywords" content = "" />
    <meta name = "description" content = "" />

    <link rel="stylesheet" href="css/project-common-css.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="tool-container">
        <h1>Age Calculator</h1>
        <div class="tool-container-feild-group">
            
            <div id="ageInput" class="tool-container-feild">             
                <div class="tool-input-group">
                    <label for="birthDate" class="tool-input-label">Birth Date:</label>                    
                    <input placeholder="From Date" type="date" id="birthDate" class="tool-input-feild">                                       
                </div>
               
                <div class="tool-input-group">
                    <label for="toDate" class="tool-input-label">To Date:</label>
                    <input placeholder="To Date" type="date" id="toDate" class="tool-input-feild">
                </div>
                
                <div class="tool-input-group">
                    <button onclick="ResetAgeCalculator()" class="tool-btn tool-btn-reset">Reset</button>
                    <button onclick="CalculateResult()" class="tool-btn tool-btn-calculate">Calculate</button>
                </div>    
            </div>

            <div id="ageOutput" class="tool-container-feild">         
                
                <div id="OutputInfo" class="tool-output-information tool-output-box">                     
                     <ul>
                        <li>The <b>To Date</b> can not be older than the <b>Birth Date.</b></li>
                    </ul>                                     
                 </div>

                 <div id="OutputResult" class="tool-output-results tool-output-box">
                    <h2>Result</h2>
                    <table class="tool-output-table">
                        <tr>
                            <td><span id="resultYear">0 Year</span></td>
                        </tr>
                        <tr>
                            <td><span id="resultMonth">0 Month</span></td>
                        </tr>
                        <tr>
                            <td><span id="resultDay">0 Day</span></td>
                        </tr>                   
                    </table>
                 </div>                 
            </div>
        </div>

        <div class="tool-author-intro">
            <p>Develop By <i><a href="https://www.linkedin.com/in/kamrul-hasan100" target="_blank">Kamrul Hasan</a></i> & Powered By <i><a href="https://www.insidethediv.com/" target="_blank">InsideTheDiv</a></i></p>
        </div> 

    </div>

    <script src="js/project-common-js.js"></script>
    <script src="js/age-calculator.js"></script>  
    
</body>
</html>
