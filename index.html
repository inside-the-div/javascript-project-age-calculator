<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/common.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="container-feild-group">
            
            <div id="ageInput" class="container-feild">             
                <div class="input-group">
                    <label for="birthDate" class="input-label">Birth Date:</label>                    
                    <input placeholder="From Date" type="date" min="0" id="birthDate" class="input-feild">                                       
                </div>
                <div class="input-group">
                    <label for="toDate" class="input-label">To Date:</label>
                    <input placeholder="To Date" type="date" min ="0" id="toDate" max="100" class="input-feild">
                </div>
                
                <div class="input-group">
                    <button id="btnReset" onclick="ResetAgeCalculator()" class="btn btn-reset">Reset</button>
                    <button id="btnCalculate" onclick="CalculateResult()" class="btn btn-calculate">Calculate</button>
                </div>        
            </div>

            <div id="ageOutput" class="container-feild">         
                <div id="OutputInfo" class="output-information output-box">                     
                     <ul>
                        <li>To date can not be older than birth date</li>
                    </ul>                                     
                 </div>
                 <div id="OutputResult" class="output-results output-box">
                    <h2>Result</h2>
                    <table class="output-table">
                        <tr>
                            <td><span id="resultYear">0 Year</span></td>
                        </tr>
                        <tr>
                            <td><span id="resultMonth">0 Month</span></td>
                        </tr>
                        <tr>
                            <td><span id="resultDay">0 Day</span></td>
                        </tr>                   
                    </table>
                 </div>                 
            </div>
        </div>
        <div class="author-intro">
            <p>Develop By <i><a href="#">Kamrul Hasan</a></i> & Powered By <i><a href="#">Bx-Coder</a></i></p>
        </div> 
    </div>
    <script src="JS/project-common-js.js"></script>
    <script src="JS/age-calculator.js"></script>  
</body>
</html>
